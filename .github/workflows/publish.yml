name: Publish Python Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install build twine
      - run: python -m build
      - run: python -m twine upload dist/* --non-interactive -u __token__ -p ${{ secrets.PYPI_TOKEN }}
